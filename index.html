<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 14</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app">
      <!-- navbar -->
      <nav class="navbar">
        <a href="#" class="nav-branding">Startup 3</a>
        <ul class="nav-menu">
          <li class="nav-item"><a href="#" class="nav-link">Overview</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Prices</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Feedback</a></li>
          <li class="nav-item last-navlink">
            <a href="#" class="nav-link">Purchase</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
      <!-- hero section -->
      <section class="app__hero">
        <div class="app__hero-info">
          <h2>Generate Awesome Web Pages</h2>
          <h5>
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </h5>
          <button>Learn More</button>
        </div>

        <div class="app__signup">
          <div class="app__signup-form">
            <h3>Sign Up Now</h3>
            <input type="text" placeholder="Your email" />
            <input type="password" placeholder="Your password" />
            <label class="container"
              >I agree to the Terms of Service.
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
            <button class="signIn-btn">Sign In</button>
            <div class="optional">
              <div class="dash"></div>
              <p>or</p>
              <div class="dash"></div>
            </div>
            <button class="login-btn">Login via Twitter</button>
            <div class="signIn">
              <p style="width: max-content">
                Do you have an Account? <span><a href="#">Sign In</a></span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <script src="/script.js"></script>
  </body>
</html>
